<html>
    <head>
        <title>nippo</title>
    </head>
    <body>
        <h1>nippo</h1>
        <form action="/submit.html" method="POST">
            <h2>日付</h2>
            <input type="date" name="date">
            
            <h2>前日までのタスク(達成したものにチェック)</h2>
            <div id="pre-task">
                {{range .}}
                    <div>
                        <input type="checkbox" name="task-1" value=1>{{.Detail}}
                    </div>
                {{end}}
            </div>
            
            <h2>日報(やったこと)</h2>
            <textarea name="nippo" id="" cols="50" rows="30"></textarea>

            <h2>新しいタスク</h2>
            <div id="new-task-operator">
                <input type="text" name="number-of-new-tasks" value="0" id="number-of-new-tasks" readonly>
                <button type="button" onclick="addNewTask();">Add a new task</button>
            </div>
            
            <div id="new-task-editor"></div>

            <input type="submit" value="post">
        </form>
    </body>
    <script src="/assets/js/index.js"></script>
</html>
